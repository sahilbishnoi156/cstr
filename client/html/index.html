<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSTR</title>
</head>

<body class="h-screen w-full overflow-hidden bg-[#151414]">
    <div id="background_blurry_design_1"
        class="absolute -right-64 -top-24 w-96 h-96 bg-[#23423c] rounded-full filter blur-3xl opacity-20"></div>
    <div id="background_blurry_design_2"
        class="absolute -left-56 -bottom-32 w-96 h-96 bg-[#23423c] rounded-full filter blur-3xl opacity-20"></div>
    <div class="h-full p-4 sm:p-6 flex flex-col gap-4 sm:gap-8 z-10 relative" id="main_div">
        <header class="flex-shrink-0">
            <nav class="w-full hidden gap-4 sm:gap-8 lg:gap-16 text-white items-center justify-between flex-wrap"
                id="private_nav">
                <div class="text-xl flex items-center justify-center gap-2">
                    <img src="../assets/logo.svg" alt="cstr_logo" class="h-6 sm:h-8">
                    <span>Cstr</span>
                </div>
                <div class="w-full sm:w-2/5 mt-4 sm:mt-0">
                    <div class="bg-[#23423c] flex rounded-full gap-4 items-center px-4 py-2 backdrop-blur-3xl">
                        <i class="fa-solid fa-magnifying-glass text-sm"></i>
                        <input type="text" class="bg-transparent border-none outline-none w-full"
                            placeholder="Search payment" />
                    </div>
                </div>
                <div class="flex items-center justify-between gap-3 mt-4 sm:mt-0">
                    <div class="text-base sm:text-xl">Hi Sahil!</div>
                    <div class="bg-white rounded-full h-6 w-6"></div>
                </div>
            </nav>
            <nav class="w-full flex gap-4 sm:gap-8 lg:gap-16 text-white items-center justify-between flex-wrap"
                id="public_nav">
                <div class="text-xl flex items-center justify-center gap-2">
                    <img src="../assets/logo.svg" alt="cstr_logo" class="h-6 sm:h-8">
                    <span>Cstr</span>
                </div>
                <div class="flex items-center justify-between gap-3 mt-4 sm:mt-0">
                    <a href="./login.html"
                        class="rounded-full bg-[#23423c] p-2 px-4 sm:px-5 hover:px-5 sm:hover:px-7 cursor-pointer duration-150">
                        Login
                    </a>
                </div>
            </nav>
        </header>
        <main class="flex-grow w-full overflow-hidden">
            <section id="private_section" class="hidden flex-col sm:flex-row w-full h-full">
                <div id="side_bar" class="flex flex-row sm:flex-col justify-between items-center sm:h-full p-4 sm:w-20">
                    <div class="flex flex-row sm:flex-col gap-4">
                        <div class="bg-[#23423c] rounded-full w-fit transition">
                            <div class="rounded-full flex items-center justify-center h-10 w-10 hover:bg-white group/home duration-150 cursor-pointer sidebar-btn"
                                data-content="home">
                                <i
                                    class="fa-solid fa-house text-white group-hover/home:text-[#087452] duration-150"></i>
                            </div>
                            <div class="rounded-full flex items-center justify-center h-10 w-10 hover:bg-white group/plus duration-150 cursor-pointer sidebar-btn"
                                data-content="add">
                                <i class="fa-solid fa-plus text-white group-hover/plus:text-[#087452] duration-150"></i>
                            </div>
                        </div>
                        <div class="bg-[#23423c] rounded-full w-fit ">
                            <div class="rounded-full flex items-center justify-center h-10 w-10 hover:bg-white group/plus duration-150 cursor-pointer sidebar-btn"
                                data-content="search">
                                <i
                                    class="fa-solid fa-search text-white group-hover/plus:text-[#087452] duration-150"></i>
                            </div>
                            <div class="rounded-full flex items-center justify-center h-10 w-10 hover:bg-white group/gear duration-150 cursor-pointer sidebar-btn"
                                data-content="settings">
                                <i class="fa-solid fa-gear text-white group-hover/gear:text-[#087452] duration-150"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 sm:mt-0">
                        <i
                            class="fa-solid fa-arrow-right-from-bracket bg-[#23423c] text-white rounded-full flex items-center justify-center h-10 w-10 hover:bg-white hover:text-[#087452] cursor-pointer hidden private_button"></i>
                        <i
                            class="fa-solid fa-right-to-bracket bg-[#23423c] text-white rounded-full flex items-center justify-center h-10 w-10 hover:bg-white hover:text-[#087452] cursor-pointer public_button"></i>
                    </div>
                </div>
                <div id="content-area" class=" w-full h-full overflow-y-auto p-6 text-white">
                    <!-- Content will be dynamically inserted here -->
                </div>
            </section>
            <section id="public_section" class="flex items-center justify-center h-full w-full">
                <div
                    class="w-full sm:w-3/4 h-full flex items-center justify-center flex-col text-white text-center px-4">
                    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-[4vw] mb-4">Welcome to CSTR</h1>
                    <p class="text-sm sm:text-base mb-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
                        impedit natus illum modi
                        commodi maxime iure placeat consequuntur, blanditiis consequatur. Lorem ipsum dolor, sit amet
                        consectetur adipisicing elit. Aut, quos!</p>
                    <button
                        class="bg-[#23423c] px-4 sm:px-6 rounded-full py-2 sm:py-3 hover:bg-[#153e37] duration-150 hover:px-5 sm:hover:px-8 relative text-sm sm:text-base">Get
                        Started</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../scripts/main/getEle.js"></script>
    <script src="../scripts/main/events.js"></script>
    <script src="../scripts/main/main.js"></script>
</body>

</html>
