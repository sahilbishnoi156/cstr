<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSTR Login</title>
</head>

<body class="h-screen w-screen overflow-hidden bg-[#151414] flex items-center justify-center">
    <div id="background_blurry_design_1"
        class="absolute -right-64 -top-24 w-96 h-96 bg-[#23423c] rounded-full filter blur-3xl opacity-20"></div>
    <div id="background_blurry_design_2"
        class="absolute -left-56 -bottom-32 w-96 h-96 bg-[#23423c] rounded-full filter blur-3xl opacity-20"></div>

    <div class="w-full max-w-md z-10">
        <div class="bg-[#23423c] bg-opacity-20 backdrop-blur-lg rounded-lg px-8 py-10 shadow-lg">
            <div class="text-2xl flex items-center justify-center gap-2 text-white mb-8">
                <img src="../assets/logo.svg" alt="cstr_logo" class="h-8">
                <span>Login</span>
            </div>
            <form id="login-form">
                <div class="mb-6">
                    <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                    <div class="bg-[#23423c] flex rounded-full gap-4 items-center px-4 py-2 backdrop-blur-3xl">
                        <i class="fa-solid fa-envelope text-gray-400"></i>
                        <input type="email" id="email" class="bg-transparent border-none outline-none w-full text-white"
                            placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                    <div class="bg-[#23423c] flex rounded-full gap-4 items-center px-4 py-2 backdrop-blur-3xl">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                        <input type="password" id="password"
                            class="bg-transparent border-none outline-none w-full text-white"
                            placeholder="******************" required>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <input type="checkbox" id="remember" class="mr-2 bg-[#23423c]">
                        <label for="remember" class="text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-[#087452] hover:text-[#0a9e6e]">Forgot Password?</a>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-[#087452] hover:bg-[#0a9e6e] text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-300">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="text-center mt-8 text-sm text-gray-300">
                Don't have an account?
                <a href="./signup.html" class="text-[#087452] hover:text-[#0a9e6e] font-semibold">Sign up</a>
            </p>
        </div>
    </div>
    <script src="../scripts/login/login.js"></script>
</body>

</html>
